{% extends 'counter/base.html' %} {% block css %} {% endblock %} {% block content %}
<!-- Begin Page Content -->
<style>
  label {
    width: 230px;
  }
  .form-group {
    margin-bottom: 0.2rem;
    line-height: 0.5rem;
    align-items: center;
  }
  .form-control {

</style>
<div class="container-fluid">
  <!-- Page Heading -->
  {% if messages %} {% for message in messages %}
  <p {% if message.tags %} class="{{ message.tags }}" {% endif %} style="width: 90%; font-size: 1rem">{{ message }}</p>

  {% endfor %} {% endif %}
  <form id="patientForm" method="POST" action="{% url 'create_stool_test' %}">
    {% csrf_token %}

        <!-- Left Column (Patient Details) -->

        <div class="col-md-4 mb-3">

        </div>


        <div class="col-md-4 mb-3">

        </div>

      <div class="col-md-4 mb-3">

      <div class="col-md-4 mb-3">

          <input type="text" class="form-control" id="chemical_reaction" value="{{stool.chemical_reaction}}" name="chemical_reaction"  />

      <div class="col-md-4 mb-3">
          <label for="ova_roundword">Ova Roundword:</label>
          <input type="text" class="form-control" id="ova_roundword" value="{{stool.ova_roundword}}" name="ova_roundword"  />
      </div>

        
      <div class="col-md-4 mb-3">
        <label for="ova_hookworm">Ova Hookworm:</label>

      <div class="col-md-4 mb-3">

      <div class="col-md-4 mb-3">

        <input type="text" class="form-control" id="eh_cyst" value="{{stool.eh_cyst}}" name="eh_cyst"  />

    </div>



    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

{% endblock %} {% block script %}
<script></script>
<script>


  // Function to handle form submission
  function handleFormSubmission(event) {
    event.preventDefault(); // Prevent default form submission

    // Your additional logic for form validation or processing goes here

    // Select all input fields in the form
    const inputs = document.querySelectorAll("#patientForm input, #patientForm select, #patientForm textarea");

    // Flag to keep track of form validity
    let isValid = true;

    // Loop through each input field
    inputs.forEach(function (input) {
      // Check if the input field is  and does not have a value
      if (input.hasAttribute("required") && !input.value.trim()) {
        // If a  field is empty, set isValid to false
        isValid = false;
        // Highlight the empty field (you can customize this part)
        input.style.border = "1px solid red";
      } else {
        // Remove any previous highlighting
        input.style.border = "";
      }
    });

    // If the form is valid, submit it
    if (isValid) {
      document.getextementById("patientForm").submit();
    } else {
      // If the form is invalid, display an alert (you can customize this part)
      //   alert("Please fill out all  fields.");
    }
  }

  // Function to handle keyboard shortcuts
  function handleShortcut(event) {
    // if (event.ctrlKey && event.key === "s") {
    if (event.key === "F2") {
      // Ctrl + S pressed, trigger form submission
      handleFormSubmission(event);
    }
  }

  // Attach event listener for form submission
  document.getextementById("patientForm").addEventListener("submit", handleFormSubmission);

  // Attach event listener for keyboard shortcuts
  document.addEventListener("keydown", handleShortcut);
</script>

<script>
  $(document).ready(function () {
    $("#regid").on("input", function () {
      var regid = $(this).val();
      if (regid) {
        $.ajax({
          url: '{% url "fetch_patient_data_details" %}',
          type: "GET",
          data: {
            regid: regid,
          },
          success: function (data) {
            if (data.stool_report && data.stool_report.available) {
                // Redirect to another page
                window.location.href = `/pathology/update_stool_test/${data.stool_report.id}/`;
            }
            // Update input fields with fetched data
            $("#patient_name").val(data.name);
            $("#bill_no").val(data.bill_no);
            $("#labno").val(data.lab_no);
            $("#department").val(data.department);
            $("#doctor").val(data.referby);
            $("#patient_name").val(data.name);
          },
          error: function (xhr, status, error) {
            console.error(xhr.responseText);
            // Handle error if necessary
            $("#patient_name").val('');
            $("#bill_no").val('');
            $("#labno").val('');
            $("#department").val('');
            $("#doctor").val('');
            $("#patient_name").val('');
          },
        });
      } else {
        // Clear input fields when regid is empty
        $("#patient_name").val('');
        $("#bill_no").val('');
        $("#labno").val('');
        $("#department").val('');
        $("#doctor").val('');
        $("#patient_name").val('');
      }
    });
  });
</script>


{% endblock %}
