{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>DMCH - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet" />

    <link href="/staticfiles/css/sb-admin-2.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/staticfiles/css/sb-admin-2.min.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link href="/staticfiles/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center" style="height: 95vh; align-content: center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <a href="/" style="color: #fff; text-align: center;"><h1>DMCH</h1></a>
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('https://images.unsplash.com/photo-1551076805-e1869033e561?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                      {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                      {% endfor %}
                    </div>
                    <form class="user" method="POST" action="{% url 'signin' %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" name="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." />
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck" />
                          <label class="custom-control-label" for="customCheck">Remember Me</label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                    </form>
                    <!-- <hr />
                    <div class="text-center">
                      <a class="small" href="#">Forgot Password?</a>
                    </div> -->
                    <!-- <div class="text-center">
                      <a class="small" href="#">Create an Account!</a>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


    <footer class="sticky-footer">
      <div class="container my-auto">
        <div class="copyright text-center my-auto" style="color: white;">
          <span>Copyright &copy; <a href="https://swastik.ai" style="color: white;" target="_blank" >Shwastik Tech Solutions Pvt. Ltd.</a></span>
        </div>
        <br/>
        <div class="copyright text-center my-auto" style="color: white;">
          <span>Contact For Any Query :- <a style="color: white;" href="tel:7654531678">7654531678</a></span>
        </div>
      </div>
    </footer>
  </div>

  </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
  </body>
</html>
