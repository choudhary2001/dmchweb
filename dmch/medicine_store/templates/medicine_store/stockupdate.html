{% extends 'counter/base.html' %} {% block css %} {% endblock %} {% block content %}
<!-- Begin Page Content -->
<style>
  label {
    width: 230px;
  }
  .form-group {
    margin-bottom: 0.2rem;
    line-height: 0.5rem;
    align-items: center;
  }
  .form-control {
    padding: ".15rem .75rem";
  }
  .exp_date{
    padding: 0 !important;
    max-width: 14% !important;
  }
  .quantity_div{
    padding: 0 !important;
  }
  .cross_div{
    padding: 0 !important;
    max-width: 25px !important;
  }
  .exp_date_date{
    padding: 0 !important;
    max-width: 12% !important;

  }
</style>
<div class="container-fluid">
  <!-- Page Heading -->
  {% if messages %} {% for message in messages %}
  <p {% if message.tags %} class="{{ message.tags }}" {% endif %} style="width: 90%; font-size: 1rem">{{ message }}</p>

  {% endfor %} {% endif %}
  <form id="orderForm" method="POST" action="/medicine_store/supply/{{supply.supply_id}}/update/">
    {% csrf_token %}
    <div class="row">
      <!-- Left Column (Patient Details) -->
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label for="department">Department:</label>
          <select class="form-control" name="department_id" disabled required>
            <option>Select Department</option>
            {% for s in department %}
            <option {% if supply.departpment.department_id == s.department_id  %} selected{% endif %} value="{{s.department_id}}">{{s.name}}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label for="date">Received From:</label>
          <input type="text" class="form-control" value="{{supply.remarks}}"  name="remarks"  />
        </div>
      </div>
      <!-- Right Column (Order Details) -->
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" name="date" value="{{supply.order_date|date:'Y-m-d'}}" required />
        </div>
      </div>
<!-- 
      <div class="col-md-2 exp_date">
        <div class="form-group">
          <label for="indent">Indent :</label>
          <input type="text" value="{{supply.indent}}" disabled class="form-control" id="indent" name="indent" required />
        </div>
      </div> -->
    </div>

    <h3>Products</h3>
    <div id="productFields">
        {% for p in supply.products.all %}
      <div class="row product-row">
        <!-- Right Column (Order Details) -->
        <div class="col-md-2 exp_date">
          <div class="form-group">
            <label for="product_name" id="product_name">Product Type:</label>
        
            <input type="text" class="form-control" name="product_type_1" value="{{p.product_type}}" disabled required />

          </div>
        </div>

        <!-- Middle Column (Product Details) -->
        <div class="col-md-2 exp_date">
          <div class="form-group">
            <label for="product_type" id="product_type">Product Name:</label>

            <input type="text" class="form-control" name="product_name_1" value="{{p.product_name}}" disabled required />

          </div>
        </div>


        <div class="col-md-2 exp_date">
          <div class="form-group">
            <label for="mfgname">Mfg. By:</label>
            <input value="{{p.mfg_name}}" type="text" class="form-control" name="mfgname_1"  />
          </div>
        </div>

        <div class="col-md-2 exp_date" style="display: none;">
            <div class="form-group">
              <label for="mfgname">Products Details Id:</label>
              <input value="{{p.productdetails_id}}" type="text" class="form-control" name="productdetails_id_1" required />
            </div>
          </div>

        <!-- Middle Column (Product Details) -->
        <div class="col-md-2 exp_date">
          <div class="form-group">
            <label for="batch_no">Batch No.:</label>
            <input  value="{{p.batch_no}}"  type="text" class="form-control" name="batchno_1"  />
          </div>
        </div>

        <!-- Right Column (Order Details) -->
        <div class="col-md-2 exp_date_date">
          <div class="form-group">
            <label for="mfgdate">Mfg Date:</label>
            <input value="{{p.mfg_date|date:'Y-m-d' }}" type="date" class="form-control" name="mfgdate_1"  />
          </div>
        </div>
        <div class="col-md-2 exp_date_date">
          <div class="form-group">
            <label for="expdate">Exp. Date:</label>
            <input value="{{p.exp_date|date:'Y-m-d'}}" type="date" class="form-control" name="expdate_1"  />
          </div>
        </div>

        <!-- Left Column (Patient Details) -->
        <div class="col-md-1 quantity_div">
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input value="{{p.quantity}}" type="number" class="form-control" name="quantity_1" required />
          </div>
        </div>

        <div class="col-md-1 quantity_div">
          <div class="form-group">
            <label for="stock_quantity"> Stock:</label>
            <input value="{{p.stock_quantity}}" type="number" class="form-control" name="stock_quantity_1" required />
          </div>
        </div>

      </div>
      {% endfor %}
    </div>

    <input type="hidden" id="productCount" name="product_count" value="1" />

    <!-- <div class="text-center mt-3">
      <button type="button" class="btn btn-primary" id="addProductField">Add Product</button>
    </div> -->

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- End of Main Content -->
{% endblock %} {% block script %}

<script>
  $(document).ready(function () {
    $("#department").change(function () {
      var departmentId = $(this).val();
      $.ajax({
        url: '{% url "get_doctors_by_department" %}',
        type: "GET",
        data: {
          department_id: departmentId,
        },
        success: function (data) {
          console.log(data);
          $("#doctor").empty();
          $.each(data.doctors, function (index, doctor) {
            $("#doctor").append('<option value="' + doctor.doctor_id + '">' + doctor.name + "</option>");
          });
        },
      });
    });
  });
</script>

    var amountcolumn = document.createElement("div");
    amountcolumn.className = "col-md-2 exp_date";
    amountcolumn.innerHTML = `
          <div class="form-group">
            <label for="stock_quantity">In Stock Quantity :</label>
            <input type="number" class="form-control" name="stock_quantity_${productCount}" required />
          </div>
        `;

    var dateColumn = document.createElement("div");
    dateColumn.className = "col-md-2 exp_date";
    dateColumn.innerHTML = `
          <div class="form-group">
            <label for="batchno">Date.:</label>
            <input type="date" class="form-control" name="date_${productCount}" required />
          </div>
        `;

        var productsdetailsid = document.createElement("div");
    productsdetailsid.className = "col-md-2 exp_date";
    productsdetailsid.innerHTML = `
        <div class="col-md-2 exp_date" style="display: none;">
          <div class="form-group">
            <label for="mfgname">Products Details Id:</label>
            <input  type="text" class="form-control" name="productdetails_id_${productCount}" required />

    `;


    var removeButton = document.createElement("div");
    removeButton.className = "col-md-12 mb-3";

    productRow.appendChild(middleColumn);

    productRow.appendChild(mfgDateColumn);
    productRow.appendChild(mfgDateColumn);
    productRow.appendChild(expDatecolumn);
    productRow.appendChild(quantityColumn);
    productRow.appendChild(amountcolumn);
    productRow.appendChild(dateColumn);
    productRow.appendChild(removeButton);

    productFields.appendChild(productRow);
    productRow.appendChild(productsdetailsid);

  });

  // Function to remove product fields
  document.addEventListener("click", function (event) {
    if (event.target.classList.contains("remove-product")) {
      var productCount = parseInt($("#productCount").val());
      productCount--;
      $("#productCount").val(productCount);
      event.target.closest(".product-row").remove();
    }
  });
</script>

<script>
  $(document).ready(function () {
    // Event delegation for product name select elements
    $("#productFields").on("change", "select[name^='product_name']", function () {
      var productName = $(this).val();
      var container = $(this).closest(".product-row");
      var productTypeSelect = container.find("select[name^='product_type']");
      var mfgNameInput = container.find("input[name^='mfgname']");
      var batchNoInput = container.find("input[name^='batchno']");
      var mfgDateInput = container.find("input[name^='mfgdate']");
      var expDateInput = container.find("input[name^='expdate']");
      var stockQuantityInput = container.find("input[name^='stock_quantity']");

      $.ajax({
        url: '{% url "get_product_details" %}',
        type: "GET",
        data: {
          product_name: productName,
        },
        success: function (data) {
          console.log(data.product)
          mfgNameInput.val(data.product.mfg_name);
          batchNoInput.val(data.product.batch_no);
          mfgDateInput.val(data.product.mfg_date);
          expDateInput.val(data.product.exp_date);
          stockQuantityInput.val(data.product.stock_quantity);
        },
      });
    });
  });


</script>
